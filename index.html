<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div id="counter">
        <h1>Counter</h1>
        <p id="result"></p>
        <ul>
            <li><button onclick=addOne()>+1</button></li>
            <li><button onclick=subOne()>-1</button></li>
        </ul>
        <ul>
            <li><button onclick=addTen()>+10</button></li>
            <li><button onclick=subTen()>-10</button></li>
        </ul>
        <ul>
            <li><button onclick=addHundred()>+100</button></li>
            <li><button onclick=subHundred()>-100</button></li>
        </ul>
        <ul>
            <li><button onclick=reset()>Reset</button></li>
            <li><button onclick=double()>*2</button></li>
        </ul>
    </div>
    <script src="assets/js/main.js"></script>
</body>

</html>
